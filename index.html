<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Seg-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="css/bootstrap.css" rel="stylesheet" media="screen">
  <link href="css/theme.css" rel="stylesheet" media="screen">
  <link href="css/font-awesome.css" rel="stylesheet" media="all">
  <link href="css/seg-tac-toe.css" rel="stylesheet" media="screen">
  <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
  <![endif]-->
  <!--[if IE 7]>
    <link href="css/font-awesome-ie7.css" rel="stylesheet">
  <![endif]-->
  
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-41184102-2', 'theseg.github.io');
    ga('send', 'pageview');

  </script>
</head>
<body>
  
<nav class="navbar navbar-default navbar-static-top" role="navigation">
	<div class="navbar-header">
		<a class="navbar-brand" href="#">Seg-Tac-Toe</a>
	</div>
	<ul class="nav navbar-nav">
		<li>
			<button id="stt-reset-button" type="button" class="btn btn-default navbar-btn stt-reset-function">Reset</button>
		</li>
	</ul>
</nav>
<div class="container">
	
	<!-- Main Playfield -->
	<div id="stt-main-playfield">
		<ul class="list-inline">
			<li id="stt-main-cell-0-0" class="stt-cell">
				<span class="icon-stack">
					<i class="icon-circle icon-stack-base"></i>
					
				</span>
			</li>
			<li id="stt-main-cell-0-1" class="stt-cell">
				<span class="icon-stack">
					<i class="icon-circle icon-stack-base"></i>
					<i class="glyphicon glyphicon-record"></i>
				</span>
			</li>
	        <li id="stt-main-cell-0-2" class="stt-cell">
				<span class="icon-stack">
					<i class="icon-circle icon-stack-base"></i>
					<i class="glyphicon glyphicon-remove-circle"></i>
				</span>
			</li>
		</ul>
		<ul class="list-inline">
			<li id="stt-main-cell-1-0" class="stt-cell">
				<span class="icon-stack">
					<i class="icon-circle icon-stack-base"></i>
					
				</span>
			</li>
			<li id="stt-main-cell-1-1" class="stt-cell">
				<span class="icon-stack">
					<i class="icon-circle icon-stack-base"></i>
					
				</span>
			</li>
			<li id="stt-main-cell-1-2" class="stt-cell">
				<span class="icon-stack">
					<i class="icon-circle icon-stack-base"></i>
					
				</span>
			</li>
		</ul>
		<ul class="list-inline">
			<li id="stt-main-cell-2-0" class="stt-cell">
				<span class="icon-stack">
					<i class="icon-circle icon-stack-base"></i>
					
				</span>
			</li>
			<li id="stt-main-cell-2-1" class="stt-cell">
				<span class="icon-stack">
					<i class="icon-circle icon-stack-base"></i>
					
				</span>
			</li>
			<li id="stt-main-cell-2-2" class="stt-cell">
				<span class="icon-stack">
					<i class="icon-circle icon-stack-base"></i>
					
				</span>
			</li>
		</ul>
	</div>

</div>
  
<!-- End Of Game Modal -->
<div class="modal fade" id="model-eog" tabindex="-1" role="dialog" aria-labelledby="model-eog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">End of Game!</h4>
			</div>
			<div class="modal-body">
				STUFF HAPPENED!
			</div>
			<div class="modal-footer">
				<button id="" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button id="" type="button" class="btn btn-primary stt-reset-function" data-dismiss="modal">New Game</button>
			</div>
		</div>
	</div>
</div>

<!-- Footer -->
<nav id="footer" class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
	<ul class="nav navbar-nav">
		<p class="navbar-text text-muted credit">Created by <a href="http://theseg.github.io/">John "Seg" Seggerson</a>.</p>
	</ul>
</nav>

<!-- JavaScripts -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/holder.min.js"></script>
<script src="js/seg-tac-toe.min.js"></script>

</body>
</html>
